<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>JANKEN</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous">
  </script>
</head>

<body>
  <div class="header">JANKEN</div>
  <div class="game">
    <div class="result">
      First to 5 wins.
    </div>
    <button class=disappear id="playagain" onclick="play(); restartGame();"> PLAY AGAIN
    </button>
    <div class="buttons">
      <button id="rock" onclick="play()">ROCK</button>
      <button id="paper" onclick="play()">PAPER</button>
      <button id="scissor" onclick="play()">SCISSORS</button>
    </div>
    <div class="scorebox">
      Score
      <div class="score">
        <div>Player
          <div class="player">
            0
          </div>
        </div>
        <div>Ties
          <div class="tie">
            0
          </div>
        </div>
        <div>Computer
          <div class="computer">
            0
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>Copyright Â© 2022 jasontduong</p>
    <a href="https://github.com/jasontduong" target="_blank">
      <i class="fab fa-github"></i>
    </a>
  </footer>
  <audio id="click" src="click.wav"></audio>
  <script src="rockpaperscissor.js"></script>
</body>

</html>
